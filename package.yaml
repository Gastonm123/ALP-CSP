spec-version:        0.36.0
name:                CSP-sim
version:             0.1.0.0
github:              "githubuser/CSP-sim"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"
build-type:          "Simple" # no make, configure or custom-setup

# Extra files (if any) to be distributed with the source files of the
# package:
extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at
                     <https://github.com/githubuser/CSP-sim#readme>

dependencies:
- base >= 4.7 && < 5
- mtl == 2.3.1
- optparse-applicative == 0.18.1.0
- prettyprinter == 1.7.1
- prettyprinter-ansi-terminal == 1.1.3
- array == 0.5.8.0
- ghc == 9.8.4    # hidden by default ?
- threepenny-gui == 0.9.4.2
- directory == 1.3.8.5
- aeson == 2.2.3.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: lib
  # other-modules:
  # - any module that we don't want to expose in the public interface
  dependencies:
  - 3rdparty

internal-libraries:
  3rdparty:
    source-dirs: 3rd_party

executables:
  CSP-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CSP-sim
    build-tools:
    - happy:happy == 2.0.2
  CSP-gui:
    main:                 Main_Gui.hs
    source-dirs:          src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CSP-sim
    build-tools:
    - happy:happy == 2.0.2

tests:
  CSP-test:
    main:                TestSuite.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CSP-sim
    build-tools:
    - happy:happy == 2.0
